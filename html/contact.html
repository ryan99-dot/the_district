<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - The District</title>
    <script src="https://kit.fontawesome.com/694d251a11.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/pages.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gwendolyn:wght@400;700&family=Julius+Sans+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg sticky-top d-flex justify-content-between p-0 shadow">
            <img src="../images/the_district_brand/logo_transparent.png" alt="Logo The District" id="logo_desktop">
            <img src="../images/the_district_brand/logo.png" alt="Logo The District" id="logo_mobile">
            <ul class="navbar-nav col justify-content-around">
                <li class="nav-item active border-end border-white d-flex justify-content-center align-items-center">
                    <a href="../index.html" class="nav-link text-dark fs-3">Accueil</a>
                </li>
                <li class="nav-item border-end border-white d-flex justify-content-center align-items-center">
                    <a href="categorie.html" class="nav-link text-dark fs-3">Catégorie</a>
                </li>
                <li class="nav-item border-end border-white d-flex justify-content-center align-items-center">
                    <a href="plats1.html" class="nav-link text-dark fs-3">Plats</a>
                </li>
                <li class="nav-item d-flex justify-content-center align-items-center">
                    <a href="#" class="nav-link text-white text-decoration-underline fs-3">Contact</a>
                </li>
            </ul>
            <a href="commande.html"><img id="img_nav" src="../images/bg_rd.png" alt="Plusieurs plats sur fond bleu"></a>
            <div id="mySidenav" class="sidenav">
                <div class="d-flex justify-content-between align-items-center mx-5">
                    <a href="commande.html"><i class="fa-solid fa-basket-shopping fs-1"></i></a>
                    <a id="closeBtn" href="#" class="close">×</a>
                </div>
                <ul>
                    <li><a href="../index.html">Accueil</a></li>
                    <li><a href="categorie.html">Catégorie</a></li>
                    <li><a href="plats1.html">Plats</a></li>
                    <li><a href="#.html">Contact</a></li>
                </ul>
                <div id="reseaux_mobile" class="d-flex justify-content-around mt-3">
                    <a href="#" class="text-decoration-none"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="text-decoration-none"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="text-decoration-none"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="#" class="text-decoration-none"><i class="fa-brands fa-pinterest-p"></i></a>
                    <a href="#" class="text-decoration-none"><i class="fa-brands fa-youtube"></i></a>
                </div>
            </div>

            <a href="#" id="openBtn">
                <span class="burger-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </a>
        </nav>
        <div id="entete_tab" class="justify-content-center">
            <h1 id="contact" class="position-absolute px-5 z-1">Contact</h1>
            <svg viewBox="0 -20 200 100" xmlns="http://www.w3.org/2000/svg" class="position-absolute">
                <defs>
                    <radialGradient id="monDegrade">
                        <stop offset="80%" stop-color="rgba(255,255,255,40%)" />
                        <stop offset="100%" stop-color="rgba(255,255,255,0%)" />
                    </radialGradient>
                </defs>
                <ellipse cx="100" cy="20" rx="102" ry="45" fill="url('#monDegrade')" />
            </svg>
        </div>
        <div id="banniere_mobile"></div>
        <div id="entete_contact">
            <h1>Contact</h1>
        </div>
    </header>
    <form method="get" class="d-flex flex-wrap justify-content-around">
        <div class="champ d-flex mb-5">
            <label for="prenom" class="fs-2">Prénom</label>
            <input type="text" name="prenom" id="prenom" class="px-4 fs-4">
        </div>
        <div class="champ d-flex mb-5">
            <label for="nom" class="obligatoire fs-2">Nom</label>
            <input type="text" name="nom" id="nom" placeholder="Champ obligatoire" class="px-4 fs-4" required>
        </div>
        <div class="champ d-flex mb-5">
            <label for="email" class="fs-2">Email</label>
            <input type="text" name="email" id="email" class="px-4 fs-4">
        </div>
        <div class="champ d-flex mb-5">
            <label for="telephone" class="obligatoire fs-2">Téléphone</label>
            <input type="text" name="telephone" id="telephone" placeholder="Champ obligatoire" class="px-4 fs-4" required>
        </div>
        <div class="champ d-flex flex-column mb-5" id="last">
            <label for="demande" class="fs-2">Votre demande</label>
            <textarea id="demande" name="demande" class="px-5 fs-4"></textarea>
        </div>
        <p id="champ_obligatoire">* Champs obligatoires</p>
        <input type="submit" value="Envoyer" id="bouton" class="fs-2 border-0 rounded-4" onclick="verif_contact()">
        <button type="submit" id="envoi_mobile"
            class="border-0 rounded-circle align-items-center justify-content-center mb-3" onclick="verif_contact()"><i
                class="fa-regular fa-paper-plane"></i></button>
        </div>
    </form>
    <div id="separation_tab"></div>
    <footer class="justify-content-center">
        <a href="#" class="text-decoration-none"><i
                class="fa-brands fa-facebook-f me-5 rounded-circle d-flex justify-content-center align-items-center border border-3 border-dark"></i></a>
        <a href="#" class="text-decoration-none"><i
                class="fa-brands fa-instagram me-5 rounded-circle d-flex justify-content-center align-items-center border border-3 border-dark"></i></a>
        <a href="#" class="text-decoration-none"><i
                class="fa-brands fa-linkedin-in me-5 rounded-circle d-flex justify-content-center align-items-center border border-3 border-dark"></i></a>
        <a href="#" class="text-decoration-none"><i
                class="fa-brands fa-pinterest-p me-5 rounded-circle d-flex justify-content-center align-items-center border border-3 border-dark"></i></a>
        <a href="#" class="text-decoration-none"><i
                class="fa-brands fa-youtube rounded-circle d-flex justify-content-center align-items-center border border-3 border-dark"></i></a>
    </footer>
    <script src="../javascript/script.js"></script>
</body>

</html>
