<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - The District</title>
    <script src="https://kit.fontawesome.com/694d251a11.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/pages.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gwendolyn:wght@400;700&family=Julius+Sans+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg sticky-top d-flex justify-content-between p-0 shadow">
            <img src="../images/the_district_brand/logo_transparent.png" alt="Logo The District">
            <ul class="navbar-nav col d-flex justify-content-around">
                <li class="nav-item active border-end border-white d-flex justify-content-center align-items-center">
                    <a href="../index.html" class="nav-link text-dark fs-3">Accueil</a>
                </li>
                <li class="nav-item border-end border-white d-flex justify-content-center align-items-center">
                    <a href="categorie.html" class="nav-link text-dark fs-3">Catégorie</a>
                </li>
                <li class="nav-item border-end border-white d-flex justify-content-center align-items-center">
                    <a href="plats1.html" class="nav-link text-dark fs-3">Plats</a>
                </li>
                <li class="nav-item d-flex justify-content-center align-items-center">
                    <a href="#" class="nav-link text-white text-decoration-underline fs-3">Contact</a>
                </li>
            </ul>
            <a href="commande.html"><img id="img_nav" src="../images/bg_rd.png" alt="Plusieurs plats sur fond bleu"></a>
        </nav>
        <div id="entete_tab" class="d-flex justify-content-center">
            <h1 id="contact" class="position-absolute px-5 z-1">Contact</h1>
            <svg viewBox="0 -20 200 100" xmlns="http://www.w3.org/2000/svg" class="position-absolute">
                <defs>
                    <radialGradient id="monDegrade">
                        <stop offset="80%" stop-color="rgba(255,255,255,40%)" />
                        <stop offset="100%" stop-color="rgba(255,255,255,0%)" />
                    </radialGradient>
                </defs>
                <ellipse cx="100" cy="20" rx="102" ry="45" fill="url('#monDegrade')" />
            </svg>
        </div>
    </header>
    <form method="get" class="d-flex flex-wrap justify-content-around">
            <div class="rounded-pill d-flex align-items-center mb-5">
                <label for="prenom" class="mx-5 fs-2">Prénom</label>
                <input type="text" id="prenom" class="bg-transparent border-0 border-start border-dark px-4 fs-4">
            </div>
            <div class="rounded-pill d-flex align-items-center mb-5">
                <label for="nom" class="mx-5 fs-2">Nom</label>
                <input type="text" id="nom" placeholder="Champ obligatoire" class="bg-transparent border-0 border-start border-dark px-4 fs-4">
            </div>
            <div class="rounded-pill d-flex align-items-center mb-5">
                <label for="email" class="mx-5 fs-2">Email</label>
                <input type="text" id="email" class="bg-transparent border-0 border-start border-dark px-4 fs-4">
            </div>
            <div class="rounded-pill d-flex align-items-center mb-5">
                <label for="telephone" class="mx-5 fs-2">Téléphone</label>
                <input type="text" id="telephone" placeholder="Champ obligatoire" class="bg-transparent border-0 border-start border-dark px-4 fs-4">
            </div>
            <div class="rounded-5 d-flex flex-column align-items-center mb-5" id="last">
                <label for="demande" class="fs-2 my-2">Votre demande</label>
                <textarea id="demande" class="bg-transparent border-0 border-top border-dark px-5 fs-4 rounded-bottom-5"></textarea>
            </div>
            <input type="submit" value="Envoyer" id="bouton" class="fs-2 border-0 rounded-4">
        </div>
    </form>
    <div id="separation_tab"></div>
    <footer class="d-flex justify-content-center">
        <a href="#" class="text-decoration-none"><i
                class="fa-brands fa-facebook-f me-5 rounded-circle d-flex justify-content-center align-items-center border border-3 border-dark"></i></a>
        <a href="#" class="text-decoration-none"><i
                class="fa-brands fa-instagram me-5 rounded-circle d-flex justify-content-center align-items-center border border-3 border-dark"></i></a>
        <a href="#" class="text-decoration-none"><i
                class="fa-brands fa-linkedin-in me-5 rounded-circle d-flex justify-content-center align-items-center border border-3 border-dark"></i></a>
        <a href="#" class="text-decoration-none"><i
                class="fa-brands fa-pinterest-p me-5 rounded-circle d-flex justify-content-center align-items-center border border-3 border-dark"></i></a>
        <a href="#" class="text-decoration-none"><i
                class="fa-brands fa-youtube rounded-circle d-flex justify-content-center align-items-center border border-3 border-dark"></i></a>
    </footer>
</body>
</html>
