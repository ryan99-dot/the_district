<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The District - Accueil</title>
    <script src="https://kit.fontawesome.com/694d251a11.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg sticky-top d-flex justify-content-between p-0 shadow">
            <img src="images/the_district_brand/logo_transparent.png" alt="Logo The District">
            <ul class="navbar-nav col d-flex justify-content-around">
                <li class="nav-item active border-end border-white d-flex justify-content-center align-items-center">
                    <a href="#" class="nav-link text-white text-decoration-underline fs-3">Accueil</a>
                </li>
                <li class="nav-item border-end border-white d-flex justify-content-center align-items-center">
                    <a href="html/categorie.html" class="nav-link text-dark fs-3">Catégorie</a>
                </li>
                <li class="nav-item border-end border-white d-flex justify-content-center align-items-center">
                    <a href="html/plats1.html" class="nav-link text-dark fs-3">Plats</a>
                </li>
                <li class="nav-item d-flex justify-content-center align-items-center">
                    <a href="html/contact.html" class="nav-link text-dark fs-3">Contact</a>
                </li>
            </ul>
            <img id="img_nav" src="images/bg_rd.png" alt="Plusieurs plats sur fond bleu">
        </nav>
        <div id="champ_recherche" class="d-flex justify-content-center align-items-end">
            <label for="recherche"></label>
            <input type="search" id="recherche" name="recherche" placeholder="Recherche..."
                class="border-0 rounded-5 text-center position-relative fs-4">
        </div>
    </header>
    <section>
        <h2 class="my-5 position-absolute">Catégories</h2>
        <svg viewBox="40 0 500 100" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <radialGradient id="monDegrade">
                    <stop offset="20%" stop-color="rgba(0,0,0,60%)" />
                    <stop offset="60%" stop-color="rgba(0,0,0,40%)" />
                    <stop offset="100%" stop-color="rgba(0,0,0,0%)" />
                </radialGradient>
            </defs>
            <ellipse cx="100" cy="50" rx="200" ry="35" fill="url('#monDegrade')" />
        </svg>
        <div id="categories" class="d-flex ">
            <img src="images/category/asian_food_cat.jpg" alt="Asiatique" class="object-fit-cover">
            <img src="images/category/burger_cat.jpg" alt="Burger" class="down object-fit-cover">
            <img src="images/category/pasta_cat.jpg" alt="Pâtes" class="object-fit-cover">
            <img src="images/category/pizza_cat.jpg" alt="Pizza" class="down object-fit-cover">
            <img src="images/category/salade_cat.jpg" alt="Salade" class="object-fit-cover">
            <img src="images/category/sandwich_cat.jpg" alt="Sandwich" class="down object-fit-cover">
            <img src="images/category/veggie_cat.jpg" alt="Veggie" id="veggie" class="object-fit-cover">
            <img src="images/category/wrap_cat.jpg" alt="Wrap" class="down object-fit-cover">
        </div>
    </section>
    <div id="separation_leg" class="my-5"></div>
    <section>
        <h2 class="my-5 position-absolute">Plats du jour</h2>
        <svg viewBox="40 0 500 100" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <radialGradient id="monDegrade">
                    <stop offset="20%" stop-color="rgba(0,0,0,60%)" />
                    <stop offset="60%" stop-color="rgba(0,0,0,40%)" />
                    <stop offset="100%" stop-color="rgba(0,0,0,0%)" />
                </radialGradient>
            </defs>
            <ellipse cx="100" cy="50" rx="200" ry="35" fill="url('#monDegrade')" />
        </svg>
        <div id="plats" class="my-1">
            <img src="images/food/pizza_margherita.jpg" alt="Pizza marhgerita"
                class="rounded-4 object-fit-cover position-absolute z-3">
            <img src="images/food/bacon_cheeseburger.jpg" alt="Hamburger"
                class="rounded-4 object-fit-cover position-absolute z-2" id="plat2">
            <img src="images/food/spaghetti_legumes.jpg" alt="Spaghetti aux légumes"
                class="rounded-4 object-fit-cover position-absolute z-1" id="plat3">
            <img src="images/food/tarte_veggie.jpg" alt="Tarte veggie"
                class="rounded-4 object-fit-cover position-absolute z-0" id="plat4">
            <img src="images/food/lasagnes_viande.jpg" alt="Lasagnes"
                class="rounded-4 object-fit-cover position-absolute z-n1" id="plat5">
            <img src="images/food/wrap_caesar.jpg" alt="Wrap Ceasar"
                class="rounded-4 object-fit-cover position-absolute z-n2" id="plat6">
        </div>
    </section>
    <div id="separation_ass"></div>
    <footer class="d-flex justify-content-center">
        <a href="#" class="text-decoration-none"><i
                class="fa-brands fa-facebook-f me-5 rounded-circle d-flex justify-content-center align-items-center border border-3 border-dark"></i></a>
        <a href="#" class="text-decoration-none"><i
                class="fa-brands fa-instagram me-5 rounded-circle d-flex justify-content-center align-items-center border border-3 border-dark"></i></a>
        <a href="#" class="text-decoration-none"><i
                class="fa-brands fa-linkedin-in me-5 rounded-circle d-flex justify-content-center align-items-center border border-3 border-dark"></i></a>
        <a href="#" class="text-decoration-none"><i
                class="fa-brands fa-pinterest-p me-5 rounded-circle d-flex justify-content-center align-items-center border border-3 border-dark"></i></a>
        <a href="#" class="text-decoration-none"><i
                class="fa-brands fa-youtube rounded-circle d-flex justify-content-center align-items-center border border-3 border-dark"></i></a>
    </footer>
</body>

</html>
